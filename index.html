<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Black Jack</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>BlackJack Game</h1>
        <h4>&#9733; Zdobądź 21 oczek, bądź więcej niż krupier! &#9733;</h4>
        <div class="money">Stan konta: <span id="pln">100</span> PLN</div>
        <div id="moneyOption">
          Wielkość zakładu w złotówkach:
          <input type="number" id="mybet" value="5" min="1" max="200" />
          <button id="maxBet" type="button" onclick="maxbet()" class="btn">
            Max Bet
          </button>
        </div>
      </div>

      <div>
        <div id="message">Wciśnij start, aby rozpocząć</div>
        <div id="start">
          <button class="btn" id="btnStart" type="button" onclick="Start()">
            Start
          </button>
        </div>
      </div>
      <div id="context">
        Karty krupiera: <span id="dValue"></span>
        <div id="dealerHolder"></div>
        Karty gracza: <span id="pValue"></span>
        <div id="playerHolder"></div>
        <div id="myActions">
          <button
            id="btnHold"
            tpye="button"
            onclick="cardAction('hold')"
            class="btn"
          >
            Stój
          </button>
          <button
            id="btnHit"
            tpye="button"
            onclick="cardAction('hit')"
            class="btn"
          >
            Dobierz
          </button>
          <button
            id="btnDouble"
            tpye="button"
            onclick="cardAction('double')"
            class="btn"
          >
            Podwój
          </button>
        </div>
        <div class="NewGame__Wrapper">
          
          <button id="btnDeal" type="button" onclick="dealNew()" class="btn">
            Nowe rozdanie!
            <div style="font-size: 13px">Przed kliknięciem wybierz kwotę zakładu!</div>
          </button>
          <button
            id="btnRestart"
            type="button"
            onclick="restartGame()"
            class="btn"
          >
            Zacznij od nowa
          </button>
        </div>
      </div>
    </div>

    <script src="main.js" ></script>
  </body>
</html>
